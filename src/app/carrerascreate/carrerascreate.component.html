<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
      <div>
        <h2 class="font-semibold text-xl text-gray-600">Registrar Carrera</h2>
        <form (ngSubmit)="handleSubmit()">
          <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
              <div class="text-gray-600">
                <p class="font-medium text-lg">Detalles de la Carrera</p>
                <p>Por favor llena todos los campos</p>
              </div>
  
              <div class="lg:col-span-2">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-1">
                  <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      [(ngModel)]="formData.name" required />
                  </div>
                  <div>
                    <label for="facultad">Facultad</label>
                    <select name="facultad" [(ngModel)]="formData.facultadId"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required>
                      <option value="">Seleccionar facultad</option>
                      <option *ngFor="let facultad of facultades" [value]="facultad.id">
                        {{ facultad.name }}
                      </option>
                    </select>
                  </div>
  
                  <div *ngFor="let semestre of formData.semestres; let i = index" class="mt-4">
                    <h3>Semestre {{ i + 1 }}</h3>
                    <div *ngFor="let materia of semestre.materias; let j = index" class="flex items-center">
                      <select [(ngModel)]="materia.materia" [ngModelOptions]="{standalone: true}"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50 mr-2">
                        <option value="">Seleccionar materia</option>
                        <option *ngFor="let m of materias" [value]="m.id">{{ m.name }}</option>
                      </select>
                      <button type="button" (click)="removeMateria(i, j)"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">-</button>
                    </div>
                    <button type="button" (click)="addMateria(i)"
                      class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded mt-2">+ Añadir Materia</button>
                  </div>
                  <button type="button" (click)="addSemestre()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">+ Añadir Semestre</button>
                </div>
              </div>
              <div class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</div>
            </div>
          </div>
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Crear</button>
        </form>
      </div>
    </div>
  </div>
