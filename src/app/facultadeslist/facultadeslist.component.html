<div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
        <h2 class="text-xl font-semibold text-gray-800">Lista de facultades</h2>
        <div class="relative flex items-center mt-4 md:mt-0">
            <span class="absolute">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mx-3 text-gray-400 d">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </span>
  
            <input type="text" placeholder="Buscar" [(ngModel)]="searchName" (keyup)="loadfacultades()" class="block w-full py-1.5 pr-5 text-gray-700 bg-white border border-gray-200 rounded-lg md:w-80 placeholder-gray-400/70 pl-11 rtl:pr-11 rtl:pl-5 d focus:border-blue-400 dalue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
        </div>
        <button routerLink="/facultades/create" class="bg-red-500 text-white px-4 py-2 rounded-lg">
             CREAR FACULTAD
        </button>
    </div>

    <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-md">
        <table class="w-full bg-white text-sm text-left text-gray-500">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-4 font-medium uppercase text-gray-900">ID</th>
                    <th class="px-6 py-4 font-medium uppercase text-gray-900">Nombre</th>
                    <th class="px-6 py-4 font-medium uppercase text-gray-900">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let facultad of facultades">
                    <td class="px-6 py-4">{{ facultad.id }}</td>
                    <td class="px-6 py-4">{{ facultad.name }}</td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            <button class="text-blue-600 hover:text-blue-900" (click)="navigateToUpdate(facultad.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                </svg>
                            </button>
                            <button class="text-red-600 hover:text-red-900" (click)="deleteFacultad(facultad.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                </svg>
                            </button>
                            <button class="" (click)="navigateToAsistencias(facultad.id)">
                                <svg fill="#000000" width="25px" height="25px" viewBox="0 0 0.75 0.75" id="user" data-name="Flat Color" xmlns="http://www.w3.org/2000/svg" class="icon flat-color"><path id="primary" d="M0.656 0.625a0.062 0.062 0 0 1 -0.062 0.062H0.156A0.062 0.062 0 0 1 0.094 0.625 0.186 0.186 0 0 1 0.281 0.438h0.187a0.186 0.186 0 0 1 0.187 0.187M0.374 0.375A0.156 0.156 0 1 0 0.218 0.219a0.157 0.157 0 0 0 0.156 0.156" style="fill: rgb(0, 0, 0);"/></svg>
                            </button>
                            <button class="" (click)="navigateToGestiones(facultad.id)">
                                <svg width="25px" height="25px" viewBox="0 0 1.5 1.5" version="1" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 48 48"><path fill="#CFD8DC" d="M0.156 1.188V0.438h1.188v0.75c0 0.069 -0.056 0.125 -0.125 0.125H0.281c-0.069 0 -0.125 -0.056 -0.125 -0.125"/><path fill="#F44336" d="M1.344 0.313v0.188H0.156v-0.188c0 -0.069 0.056 -0.125 0.125 -0.125h0.938c0.069 0 0.125 0.056 0.125 0.125"/><g fill="#B71C1C"><path cx="33" cy="10" r="3" d="M1.125 0.313A0.094 0.094 0 0 1 1.031 0.406A0.094 0.094 0 0 1 0.938 0.313A0.094 0.094 0 0 1 1.125 0.313z"/><path cx="15" cy="10" r="3" d="M0.563 0.313A0.094 0.094 0 0 1 0.469 0.406A0.094 0.094 0 0 1 0.375 0.313A0.094 0.094 0 0 1 0.563 0.313z"/></g><g fill="#B0BEC5"><path d="M1.031 0.094c-0.034 0 -0.063 0.028 -0.063 0.063v0.156c0 0.034 0.028 0.063 0.063 0.063s0.063 -0.028 0.063 -0.063V0.156c0 -0.034 -0.028 -0.063 -0.063 -0.063"/><path d="M0.469 0.094c-0.034 0 -0.063 0.028 -0.063 0.063v0.156c0 0.034 0.028 0.063 0.063 0.063s0.063 -0.028 0.063 -0.063V0.156c0 -0.034 -0.028 -0.063 -0.063 -0.063"/></g><g fill="#90A4AE"><path x="13" y="20" width="4" height="4" d="M0.406 0.625H0.531V0.75H0.406V0.625z"/><path x="19" y="20" width="4" height="4" d="M0.594 0.625H0.719V0.75H0.594V0.625z"/><path x="25" y="20" width="4" height="4" d="M0.781 0.625H0.906V0.75H0.781V0.625z"/><path x="31" y="20" width="4" height="4" d="M0.969 0.625H1.094V0.75H0.969V0.625z"/><path x="13" y="26" width="4" height="4" d="M0.406 0.813H0.531V0.938H0.406V0.813z"/><path x="19" y="26" width="4" height="4" d="M0.594 0.813H0.719V0.938H0.594V0.813z"/><path x="25" y="26" width="4" height="4" d="M0.781 0.813H0.906V0.938H0.781V0.813z"/><path x="31" y="26" width="4" height="4" d="M0.969 0.813H1.094V0.938H0.969V0.813z"/><path x="13" y="32" width="4" height="4" d="M0.406 1H0.531V1.125H0.406V1z"/><path x="19" y="32" width="4" height="4" d="M0.594 1H0.719V1.125H0.594V1z"/><path x="25" y="32" width="4" height="4" d="M0.781 1H0.906V1.125H0.781V1z"/><path x="31" y="32" width="4" height="4" d="M0.969 1H1.094V1.125H0.969V1z"/></g></svg>
                            </button>
                            </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</div>
</div>
